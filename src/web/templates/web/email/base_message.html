{% load i18n %}
{% load static %}
{% autoescape off %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8=">
  </head>

  <body>
    <table width="620" cellspacing="0" cellpadding="0" border="0" align="center">
      <tr>
        <td bgcolor="#F0F0F0">
          <table width="578" cellspacing="0" cellpadding="0" border="0" align="center">
            <tr>
              <td height="16"></td>
            </tr>
            <tr>
              <td>
                <img style="width: 100%" src="{{ protocol }}://{{ domain }}{% static 'web/img/email_banner.png' %}">
              </td>
            </tr>
            <tr>
              <td height="16"></td>
            </tr>
            <tr>
              <td align="left" bgcolor="#FFFFFF">
                <div style="border-style:solid; border-width:1px; border-color:#CCCCCC;">
                  <table width="578" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                      <td height="22" colspan="3"></td>
                    </tr>
                    <tr>
                      <td width="40"></td>
                      <td width="498">
                        <div style="font-family:arial,Arial,sans-serif;">
                          <h2>Hello from {{ site_name }}!</h2>
                          <p>{% block content %}{% endblock content %}</p>
                        </div>
                      </td>
                      <td width="40"></td>
                    </tr>
                    <tr>
                      <td height="22" colspan="3"></td>
                    </tr>
                  </table>
                </div>
              </td>
            </tr>
            <tr>
              <td height="16"></td>
            </tr>
            <tr>
              <td align="left">
                <table cellspacing="0" cellpadding="0" border="0" align="center">
                  <tr>
                    <td width="40"></td>
                    <td width="498">
                      <div style="font-family:arial,Arial,sans-serif; font-size:11px; color:#999999; line-height:13px;">
                        &copy;2022 TeamTracle - <a href="{{ protocol }}://{{ domain }}">Homepage</a>
                      </div>
                    </td>
                    <td width="40"></td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td height="22"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
{% endautoescape %}
